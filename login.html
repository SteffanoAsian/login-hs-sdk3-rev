<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Hotspot SDK Santo Yusup III - Login</title>
    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="/css/bootstrap-theme.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom Styles -->
    <link rel="stylesheet" type="text/css" href="./css/custom.css">
</head>
</head>

<body role="document">
    $(if chap-id)
    <form name="sendin" action="$(link-login-only)" method="post">
        <input type="hidden" name="username" />
        <input type="hidden" name="password" />
        <input type="hidden" name="dst" value="$(link-orig)" />
        <input type="hidden" name="popup" value="true" />
    </form>

    <script type="text/javascript" src="/md5.js"></script>
    <script type="text/javascript">
        <!--
            function doLogin() {
                document.sendin.username.value = document.login.username.value;
                document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
                document.sendin.submit();
                return false;
            }
        //-->
    </script>
    $(endif)
    <div id="main">
        <div class="card">
            <div class="card-header">
                <img src="./img/logo.svg" class="thumbnail" />
            </div>
            <div class="card-body d-flex justify-content-center">
                <form name="login" action="$(link-login-only)" method="post" class="d-flex flex-column gap-3 MainForm"
                    $(if chap-id) onSubmit="return doLogin()" $(endif)>
                    <input type="hidden" name="dst" value="$(link-orig)" />
                    <input type="hidden" name="popup" value="true" />

                    <div class="input-group form-group">
                        <span class="input-group-text">
                            <i class="fa fa-user"></i>
                        </span>
                        <input name="username" id="username" type="text" value="$(username)" class="form-control" />
                    </div>
                    <div class="input-group form-group">
                        <span class="input-group-text">
                            <i class="fa fa-lock"></i>
                        </span>
                        <input name="password" type="password" id="password" class="form-control" placeholder="Enter Password" />
                    </div>
                    <div class=" form-group row d-flex justify-content-center mx-sm-0 mt-3">
                        <input type="submit" class="btn btn-danger btn-block" value="Login">
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <p class="fs-6 mb-0 text-white words">
                    Dengan semboyan <strong>“TETAP BERSEMANGAT”</strong> bertekad
                    membina kaum muda Indonesia seutuhnya, sesuai dengan visi, misi, &
                    tujuan SDK Santo Yusup III.
                </p>
            </div>
        </div>
    </div>
    <script src="assets/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
